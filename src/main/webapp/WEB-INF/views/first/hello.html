<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
Hello!
<!--в тэг добавляем аргумент href в этом аргументе указываем тот адрес куда мы хотим переходить при нажатии на эту ссылку Say Hello -->
<a href="/first/goodbye"> Say Goodbye</a> or <a href="/exit">Exit</a>

<!--как параметры в GET-запросе передаются при нажатии на ссылку; при нажатии на ссылку совершается GET-запрос по указанному адресу и в этом URL мы тоже можем указать параметры запроса -->
or <a href="/first/hello?name=Tom&surname=Smith">request with parameters</a>
<!--здесь мы должны с помощью thymeleaf обратиться к значению по ключу-->
<!--в тэге <p используем аттрибут th:text (это аттрибут thymeleaf который позволяет на вставить текст в этот тэг)-->
<!--тэг <p отображает просто текст, но нам нужно генерировать эту строку динамически т.к. нам нужно показывать пользователю данные полученные из модели и потому мы используем thymeleaf-->
<p th:text="${message}"/>

</body>
</html>
